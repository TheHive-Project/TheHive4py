language: python
python:
- '2.7'
- '3.6'
install:
- sudo apt-get install pandoc
- pip install -r requirements.txt
script:
- python -m pytest
- python setup.py bdist_wheel --universal
deploy:
  provider: pypi
  user: "thehive-project"
  password:
    secure: 
  distributions: "bdist_wheel"
  on:
    tags: true